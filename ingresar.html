<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title >ANIDRAW ! ingresá</title>
  <!-- AGREGAMOS FAVICON (HACERLO AL FINAL DE LA CLASE) -->
  <link rel="shortcut icon" href="./assets/img/logo.png">


  <!-- AGREGAMOS PSEUDOELEMENTOS.CSS -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <link rel="stylesheet" href="./assets/mediaqueries.css" />
  <link rel="stylesheet" href="./assets/animation.css" />
  <!-- AGREGAMOS CDN DE FONT-AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

<body>
  <div class="section-container">
      <div class="sign-up-form">
          <h1>Ingresá</h1>
          <form id="form">

            
            <div class="form__field">
              <input 
              type="email" 
              id="email2"
              class="input-box" 
              placeholder="Tu correo electrónico">
              <small></small>
            </div>
            <div class="form__field">
              <input
              id="password" 
              type="password" 
              class="input-box" 
              placeholder="Tu contraseña" >
              <small></small>
            </div>
              <p 
              class="terminos">
              <input 
              type="checkbox" > Recordá esta cuenta</p>
              <input 
              type="submit"   
              value = "Enviar" 
              class="button">
              <hr>
              <p 
              class="registrate">No tenés cuenta? 
              <a href="./registrar.html" 
              target="_blank">Registrate</a></p>
  
          </form>
      </div>
  </div>
      
  
  <script src="./assets/validation.js"></script>
  </body>
